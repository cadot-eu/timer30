name: Build and Package DEB

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y libx11-dev zenity xprintidle dpkg-dev
    - name: Build binary
      run: gcc -O2 -Wall screen_watcher.c -o screen_watcher $(pkg-config --cflags --libs x11)
    - name: Create DEB package structure
      run: |
        mkdir -p pkg/usr/bin
        cp screen_watcher pkg/usr/bin/
        mkdir -p pkg/DEBIAN
        (echo "Package: timer30"
         echo "Version: 1.0.0"
         echo "Section: utils"
         echo "Priority: optional"
         echo "Architecture: amd64"
         echo "Depends: zenity, xprintidle, libx11-6"
         echo "Maintainer: Your Name <your@email.com>"
         echo "Description: timer30 - Stay aware of your computer usage time.") > pkg/DEBIAN/control
        mkdir -p pkg/usr/share/applications
        (echo "[Desktop Entry]"
         echo "Type=Application"
         echo "Name=timer30"
         echo "Exec=/usr/bin/screen_watcher"
         echo "X-GNOME-Autostart-enabled=true"
         echo "Comment=Stay aware of your computer usage time.") > pkg/usr/share/applications/timer30.desktop
    - name: Build DEB
      run: dpkg-deb --build pkg timer30.deb
    - name: Upload DEB artifact
      uses: actions/upload-artifact@v4
      with:
        name: timer30.deb
        path: timer30.deb
    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.${{ github.run_number }}
        release_name: timer30 v1.0.${{ github.run_number }}
        draft: false
        prerelease: false
    - name: Upload DEB to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: timer30.deb
        asset_name: timer30.deb
        asset_content_type: application/vnd.debian.binary-package
